<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellsrtoy TJ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo fade-in">
        <h1 class="fade-in">Mellsrtoy TJ</h1>
        <h2 class="fade-in">Донат барои Free Fire:</h2>
        <div class="features fade-in">
            <span>Тез✅</span>
            <span>Қулай✅</span>
            <span>Боваринок✅</span>
        </div>

        <div class="tariff-section fade-in">
            <div class="tariff-title">Алмаз💎</div>
            <div class="tariff-buttons">
                <button class="tariff-btn" data-value="Нет">Нет</button>
                <button class="tariff-btn" data-value="105💎 - 12 сомонӣ">105💎 - 12 сомонī</button>
                <button class="tariff-btn" data-value="326💎 - 35 сомонӣ">326💎 - 35 сомонī</button>
                <button class="tariff-btn" data-value="546💎 - 56 сомонӣ">546💎 - 56 сомонī</button>
                <button class="tariff-btn" data-value="1113💎 - 110 сомонӣ">1113💎 - 110 сомонī</button>
                <button class="tariff-btn" data-value="2398💎 - 225 сомонӣ">2398💎 - 225 сомонī</button>
                <button class="tariff-btn" data-value="6160💎 - 555 сомонӣ">6160💎 - 555 сомонī</button>
            </div>
        </div>

        <div class="tariff-section fade-in">
            <div class="tariff-title">Ваучер🎟️</div>
            <div class="tariff-buttons">
                <button class="tariff-btn" data-value="Недельный ваучер - 450💎 - 17 сомонӣ">Недельный ваучер - 450💎 - 17 сомонӣ</button>
                <button class="tariff-btn" data-value="Месячный ваучер - 2600💎 - 120 сомонӣ">Месячный ваучер - 2600💎 - 120 сомонӣ</button>
            </div>
        </div>

        <div class="tariff-section fade-in">
            <div class="tariff-title">Пропуски🔮</div>
            <div class="tariff-buttons">
                <button class="tariff-btn" data-value="Пропуск прокачки - 800💎 - 32 сомонӣ">Пропуск прокачки - 800💎 - 32 сомонӣ</button>
                <button class="tariff-btn" data-value="Booyah пропуск - 100 LVL - 70 сомонӣ">Booyah пропуск - 100 LVL - 70 сомонӣ</button>
            </div>
        </div>

        <div class="input-section fade-in">
            <label for="playerId">Айдиро ворид кунед:</label>
            <input type="number" id="playerId" maxlength="10" placeholder="10 рақам">
        </div>

        <div class="contact-buttons fade-in">
            <button class="contact-btn whatsapp-btn" id="whatsappBtn">WhatsApp</button>
            <button class="contact-btn telegram-btn" id="telegramBtn">Telegram</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
